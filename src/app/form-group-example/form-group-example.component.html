<h1>Form group example</h1>

<form [formGroup]="registrationForm">
  <label for="name">Name: </label>
  <input type="text" id="name" formControlName="name" class="form__input" />
  <label for="email">Email: </label>
  <input type="text" id="email" formControlName="email" class="form__input" />
</form>

<div class="form__message">{{ registrationForm.value | json }}</div>

<div class="form__buttons">
  <button (click)="changeData()" class="form__button">Change data</button>

  <button (click)="changeName()" class="form__button">Change name</button>
</div>
